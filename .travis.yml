language: go
go:
  - "1.11.x"
  - "1.10.x"
  - "1.9.x"

sudo: required

go_import_path: github.com/opencontainers/runtime-spec

services:
  - docker

before_install:
  - make install.tools
  - docker pull quay.io/oci/pandoc:1.17.0.3-2.fc25.x86_64
  - go get -d ./schema/...

install: true

script:
  - env | grep TRAVIS_
  - make .govet
  - make .golint
  - echo "${TRAVIS_COMMIT_RANGE} -> ${TRAVIS_COMMIT_RANGE/.../..} (travis-ci/travis-ci#4596)"
  - TRAVIS_COMMIT_RANGE="${TRAVIS_COMMIT_RANGE/.../..}" make .gitvalidation
  - make docs
  - make -C schema test
